<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="script.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
       <div class="navbar">
           <span class="logo"><i class="fa-solid fa-calculator fa-2xl" style="color: #000000;"></i></span>
           <a href="#Home">Home</a>
           <a href="About.html">About</a>
           <a href="https://www.linkedin.com/in/amandeep-sharma-188189178/"target="_blank2">Help</a>
           <a href="https://www.linkedin.com/in/amandeep-sharma-188189178/"target="_blank">Contact Us</a>
       </div>
       <div class="main">

          <h2 class="heading">Hi I am <b></b>DigitDyno <i class="fa-brands fa-android fa-2xl" style="color: #0d0d0d;"></i><br>Your personal  calculator.<br>I can Perform&nbsp;<span class="paragraph"></span></h2>
          <script>
          var typed = new Typed(".paragraph", {
               strings: ["Addition.", "Subtraction.", "Multiplication.", "Division.", "Percentage."],
               typeSpeed: 90,
               backSpeed: 90,
               loop: true
             })
          </script>
       <div class="calc-body">
            <div class="calc-result">
                     <form name="f1">
                        <input type="text" class="screen" id="display" disabled>
                     </form>
                
            </div>
            <div class="calc-operations1">
                 <button type="button" class="button"onclick="displayAC()" style="color: gold;">AC</button>
                 <button type="button" class="button"style="color: gold;">+/-</button>
                 <button type="button" class="button" onclick="display('%')"style="color: gold;">%</button>
                 <button type="button" class="button" onclick="display('/')"style="color:orange;">/</button>     
            </div>

            <div class="calc-op-2">
                <button type="button" class="button" onclick="display('7')">7</button>
                <button type="button" class="button" onclick="display('8')">8</button>
                <button type="button" class="button" onclick="display('9')">9</button>
                <button type="button" class="button" onclick="display('*')"style="color:orange;">X</button>
            </div>
            <div class="calc-op-3">
                 <button type="button" class="button" onclick="display('4')">4</button>
                 <button type="button" class="button" onclick="display('5')">5</button>
                 <button type="button" class="button" onclick="display('6')">6</button>
                 <button type="button" class="button" onclick="display('-')"style="color:orange;">-</button>
            </div>

            <div class="calc-op-4">
                 <button type="button" class="button" onclick="display('1')">1</button>
                 <button type="button" class="button" onclick="display('2')">2</button>
                 <button type="button" class="button" onclick="display('3')">3</button>
                 <button type="button" class="button" onclick="display('+')"style="color:orange;">+</button>
            </div>
            <div class="calc-op-5">
                  <button type="button"  class="button" onclick="clearDisplay()"style="color:orange;">Clr</button>
                  <button type="button" class="button" onclick="display('0')">0</button>
                  <button type="button" class="button" onclick="display('.')">.</button>
                  <button type="button" class="button" onclick="calculate('=')"style="color:orange;">=</button>
            </div>

            
       </div>

    </div>
</body>
</html>
